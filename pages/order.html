<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Оформлення замовлення</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/order.css" />
</head>
<body>
<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; position: relative;">
        <h1 style="color: #4f46e5;">Fake Shop</h1>
        <button class="hamburger" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="nav-menu">
            <a href="index.html">Головна</a>
            <a href="catalog.html">Каталог</a>
            <a href="order.html">Замовлення</a>
        </nav>
    </div>
</header>
<main>
    <h1>Оформлення замовлення</h1>
    <section id="orderListSection">
        <h2>Ваші товари</h2>
        <div id="orderList" class="order-list"></div>
        <div class="total" id="orderTotal"></div>
    </section>
    <section id="deliverySection">
        <h2>Дані для доставки</h2>
        <form id="deliveryForm" onsubmit="confirmOrder(event)">
            <div class="form-group">
                <label for="name">ПІБ</label>
                <input type="text" id="name" placeholder="Ваше повне ім'я" required />
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="+38 (0XX) XXX-XX-XX" required />
            </div>
            <div class="form-group">
                <label for="address">Адреса доставки</label>
                <textarea id="address" rows="3" placeholder="Місто, вулиця, будинок, квартира..." required></textarea>
            </div>
            <button type="submit" class="confirm-btn">Підтвердити замовлення</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Fake store. Усі права захищено.</p>
</footer>

<script src="../scripts/order.js"></script>
</body>
</html>
